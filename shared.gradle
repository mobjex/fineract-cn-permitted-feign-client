group 'com.github.mobjex.fineract-cn-permitted-feign-client'
version 'develop-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'
apply plugin: 'io.spring.dependency-management'


ext.versions = [
        frameworktest       : 'develop-SNAPSHOT',
        frameworkapi        : 'develop-SNAPSHOT',
        frameworkcassandra  : 'develop-SNAPSHOT',
        frameworklang       : 'develop-SNAPSHOT',
        frameworkidentity   : 'develop-SNAPSHOT',
        frameworkanubis     : 'develop-SNAPSHOT',
        frameworkservicestarter : 'develop-SNAPSHOT',
        jjwt                : '0.6.0',
        hibernatevalidator  : '5.3.0.Final',
        expiringmap         : '0.5.8'
]

tasks.withType(JavaCompile) {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    jcenter()
    mavenLocal()
    maven { url 'https://jitpack.io' }
}

configurations {
    compile.exclude group: 'com.github.mobjex', module: 'fineract-cn-mariadb'
    compile.exclude group: 'ch.vorburger', module: 'mariaDB4j'
}

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:Athens-RELEASE'
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Camden.SR1'
    }
}

// override certain dependency provided by Spring platform using newer releases
ext['cassandra.version'] = '3.6'
ext['cassandra-driver.version'] = '3.1.2'
ext['activemq.version'] = '5.13.2'
ext['spring-data-releasetrain.version'] = 'Gosling-SR2A'

dependencies {
    compile(
            [group: 'com.google.code.findbugs', name: 'jsr305']
    )

    testCompile(
            [group: 'org.springframework.boot', name: 'spring-boot-starter-test'],
            [group: 'com.github.mobjex', name: 'fineract-cn-test', version: versions.frameworktest],
    )
}

jar {
    from sourceSets.main.allSource
}

license {
    header rootProject.file('../HEADER')
    strictCheck true
    mapping {
        java = 'SLASHSTAR_STYLE'
        xml = 'XML_STYLE'
        yml = 'SCRIPT_STYLE'
        yaml = 'SCRIPT_STYLE'
    }
}

task ci(dependsOn: ['clean', 'test', 'publish'])

rat {
    // List of exclude directives, defaults to ['**/.gradle/**']
    excludes = [
            "**/.idea/**",
            "**/.gradle/**",
            "**/gradle/**",
            "**/build/**",
            "gradlew",
            "gradlew.bat",
            "README.md"
    ]
}
